  <style>
    /* Glen Preloader Styles */
    .glen-preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      background: rgb(238, 229, 229);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      clip-path: circle(100% at 50% 50%);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .glen-sunrise-container {
      position: absolute;
      bottom: -1400px;
      left: 50%;
      transform: translateX(-50%);
      width: 1600px;
      height: 1600px;
    }

    .glen-sunrise {
      width: 100%;
      height: 100%;
      opacity: 1;
      filter: brightness(1.1);
    }

    .glen-logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      z-index: 10;
    }

    .glen-logo {
      width: 400px;
      height: auto;
      filter: brightness(0) invert(1);
      transform-origin: center;
      backface-visibility: hidden;
      will-change: transform;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .glen-sunrise-container {
        width: 800px;
        height: 800px;
        bottom: -400px;
      }

      .glen-logo-container {
        top: 60%;
      }

      .glen-logo {
        width: 280px;
      }
    }
  </style>

  <!-- Glen Preloader Script -->
  <script>
    // Prevent scroll during preloader
    document.body.style.overflow = 'hidden';

    // GSAP Timeline for glen preloader animation
    const glenTl = gsap.timeline();

    // Check if mobile
    const isMobile = window.innerWidth <= 768;
    
    // Calculate exact preloader duration and restore scroll
    const preloaderDuration = 3000; // 3 seconds for both mobile and desktop
    setTimeout(() => {
      document.body.style.overflow = '';
    }, preloaderDuration);
    
    // Set initial states
    gsap.set(".glen-sunrise-container", { y: 0, scale: 0.5 });
    gsap.set(".glen-logo-container", { opacity: 0, y: 100, scale: 0.3, filter: "blur(10px)" });
    gsap.set("#glen-preloader", { clipPath: "circle(100% at 50% 50%)" });

    // Animation sequence
    if (isMobile) {
      // Mobile animation - less rise
      glenTl.to(".glen-sunrise-container", {
        y: "-30vh",
        scale: 1,
        duration: 4,
        ease: "power1.out"
      })
      .to(".glen-logo-container", {
        opacity: 1,
        y: "-15vh",
        scale: 1,
        rotationY: 0,
        filter: "blur(0px)",
        duration: 3.6,
        ease: "elastic.out(1, 2.2)"
      }, "-=1.2");
    } else {
      // Desktop animation
      glenTl.to(".glen-sunrise-container", {
        y: "-50vh",
        scale: 1.2,
        duration: 4,
        ease: "power1.out"
      })
      .to(".glen-logo-container", {
        opacity: 1,
        y: 0,
        scale: 1,
        rotationY: 0,
        filter: "blur(0px)",
        duration: 4,
        ease: "elastic.out(1, 2.15)"
      }, "-=1.5");
    }
    
    // Continue timeline for both mobile and desktop
    glenTl.to("#glen-preloader", {
      clipPath: "circle(0% at 50% 50%)",
      duration: 1.5,
      ease: "power2.inOut"
    }, "-=2.5")
    .set("#glen-preloader", { display: "none" });

    // Optional: Click to skip preloader
    document.addEventListener('click', () => {
      if (glenTl.progress() < 0.8) {
        glenTl.progress(1);
        document.body.style.overflow = '';
      }
    });
    
  </script>
