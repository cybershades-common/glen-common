<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero 02 - Letter Cascade</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Caveat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{ --bg:#07080c; --fg:#f7f8ff; --muted:rgba(247,248,255,.6); --max:1100px;}
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background: linear-gradient(180deg, rgba(255,255,255,.05), transparent 35%),
                  radial-gradient(900px 700px at 80% 30%, rgba(255,255,255,.07), transparent 60%),
                  var(--bg);
      color:var(--fg);
      font-family:Inter, system-ui;
      min-height:100vh;
      overflow-x:hidden;
    }
    .hero{min-height:100vh;display:flex;align-items:center;padding:clamp(24px,4vw,64px);}
    .wrap{width:min(var(--max),100%);margin:0 auto;}
    .stack{line-height:.92;display:flex;flex-direction:column;gap:8px;}
    .hand{
      font-family:"Caveat", cursive;
      font-weight:700;
      font-size:clamp(44px,5vw,78px);
      letter-spacing:-.01em;
    }
    .bold{
      font-weight:900;
      font-size:clamp(56px,7.2vw,120px);
      letter-spacing:-.04em;
    }
    .meta{margin-top:18px;color:var(--muted);max-width:60ch;}
    .char, .word{display:inline-block;will-change:transform,opacity;transform:translateY(20px);opacity:0;}
  </style>
</head>
<body>
  <section class="hero">
    <div class="wrap">
      <div class="stack">
        <div class="hand js-split-chars">Independent thinkers</div>
        <div class="bold js-split-chars">And Creative</div>
        <div class="bold js-split-words">Individuals</div>
      </div>
      <p class="meta">Pure GSAP splitting (no SplitText plugin). Each line animates differently for a premium typographic feel.</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script>
    // Helpers to split text into spans (no plugins)
    function splitChars(el){
      const text = el.textContent;
      el.textContent = "";
      [...text].forEach(ch => {
        const span = document.createElement("span");
        span.className = "char";
        span.textContent = ch === " " ? "\u00A0" : ch;
        el.appendChild(span);
      });
    }
    function splitWords(el){
      const words = el.textContent.trim().split(" ");
      el.textContent = "";
      words.forEach((w, i) => {
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = w;
        el.appendChild(span);
        if (i !== words.length - 1) el.appendChild(document.createTextNode("\u00A0"));
      });
    }

    document.querySelectorAll(".js-split-chars").forEach(splitChars);
    document.querySelectorAll(".js-split-words").forEach(splitWords);

    const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

    tl.to(".hand .char", {
      opacity: 1,
      y: 0,
      rotate: -2,
      duration: 0.7,
      stagger: { each: 0.02, from: "start" }
    })
    .to(".bold.js-split-chars .char", {
      opacity: 1,
      y: 0,
      duration: 0.65,
      stagger: { each: 0.015, from: "center" }
    }, "-=0.15")
    .to(".js-split-words .word", {
      opacity: 1,
      y: 0,
      scale: 1.02,
      duration: 0.55,
      stagger: 0.12,
      ease: "back.out(1.6)"
    }, "-=0.05");
  </script>
</body>
</html>
