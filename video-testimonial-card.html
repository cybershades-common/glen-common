<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Testimonial Card</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h1 class="text-center mb-5">Video Testimonial Card</h1>
                
                <!-- Extracted Video Testimonial Card -->
                <div class="card">
                    <div class="card-inner">
                        <div class="media">
                            <video class="testimonial-video full" playsinline muted preload="metadata" loop>
                                <source src="assets/videos/vt-1.mp4" type="video/mp4" />
                                Your browser does not support video tag.
                            </video>
                        </div>

                        <div class="card-overlay">
                            <div class="card-content">
                                <div class="card-info">
                                    <p class="card-name">Jordan</p>
                                    <p class="card-title">Year 12 Student</p>
                                </div>
                                <div class="play-button-wrapper">
                                    <button class="play-button" type="button" aria-label="Play video with sound"
                                        aria-pressed="false">
                                        <div class="play-button-circle">
                                            <div class="play-button-icon" aria-hidden="true">
                                                <span class="icon icon-play">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20"
                                                        fill="none">
                                                        <path
                                                            d="M16 9.99998C16 11.1045 15.1045 12 14 12C12.8954 12 12 11.1045 12 9.99998C12 8.89543 12.8954 7.99998 14 7.99998C15.1045 7.99998 16 8.89543 16 9.99998Z"
                                                            fill="white" />
                                                    </svg>
                                                </span>
                                                <span class="icon icon-close">
                                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M3 3L13 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                                        <path d="M13 3L3 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                                    </svg>
                                                </span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for play button functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playButton = document.querySelector('.play-button');
            const video = document.querySelector('.testimonial-video');
            const playIcon = document.querySelector('.icon-play');
            const closeIcon = document.querySelector('.icon-close');
            
            if (playButton && video) {
                playButton.addEventListener('click', function() {
                    if (video.muted) {
                        // Unmute and play
                        video.muted = false;
                        video.play();
                        playButton.setAttribute('aria-pressed', 'true');
                        playIcon.style.display = 'none';
                        closeIcon.style.display = 'block';
                    } else {
                        // Mute and pause
                        video.muted = true;
                        video.pause();
                        playButton.setAttribute('aria-pressed', 'false');
                        playIcon.style.display = 'block';
                        closeIcon.style.display = 'none';
                    }
                });
                
                // Reset when video ends
                video.addEventListener('ended', function() {
                    video.muted = true;
                    playButton.setAttribute('aria-pressed', 'false');
                    playIcon.style.display = 'block';
                    closeIcon.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
